type: object
properties:
  lateOrderStatus:
    type: string
    enum:
      - Preparing
      - OnItsWay
      - Delivered
    description: >-

      - Preparing : Order still with restaurant

      - OnItsWay : Order being delivered

      - Delivered : Order with customer
  additionalDeliveryTimeToAddMinutes:
    type: integer
    description: The amount of time to add to the current delivery estimate in minutes
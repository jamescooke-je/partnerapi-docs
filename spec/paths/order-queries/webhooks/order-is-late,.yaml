post:
  tags:
  - order-query-webhooks
  summary: Notification of late order
  description: "A late order query has been raised and a restaurant response is required."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/definitions/late-order-notification"
  responses:
    '200':
      description: Respond with a 200 status code to indicate that you have received the notification.
